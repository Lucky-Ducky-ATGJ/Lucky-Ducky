<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:fragment="head(title)">
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-169955100-1"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());

        gtag('config', 'UA-169955100-1');
    </script>

    <meta charset="UTF-8"/>
    <link href="/webjars/bootstrap/4.4.1-1/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/5811016069.js" crossorigin="anonymous"></script>
    <link th:href="@{/css/style.css}" rel="stylesheet">
    <title th:text="${title}"></title>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Patua+One&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
</head>

<body>

<top_banner th:fragment="top_banner">
</top_banner>

<standard_nav>
    <nav th:fragment="navbar" class="navbar navbar-expand-lg navbar-light bg-light">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">

            <!-- left side content -->
            <ul class="navbar-nav d-flex justify-content-between">
                <li class="nav-item" id="navbar-title">
                    <a class="nav-link" href="/"><span class=".appTitle" style="color: rgb(255, 195, 45)">Quacker</span> <span class=".appTitle" style="color: rgb(101, 170, 88)">Tracker</span></a>
                </li>
            </ul>

            <!-- right side content -->
            <ul class="navbar-nav ml-auto">

                <li class="nav-item">
                    <a class="nav-link" href="/">
                        <i class="fas fa-home"></i>
                        Home
                    </a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" href="/profile" sec:authorize="isAuthenticated()">
                        <i class="fas fa-user"></i>
                        Profile
                    </a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" href="/transactions" sec:authorize="isAuthenticated()">
                        <i class="fas fa-search-dollar"></i>
                        Transactions
                    </a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" href="/bills" sec:authorize="isAuthenticated()">
                        <i class="fas fa-file-invoice-dollar"></i>
                    Bills
                    </a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" href="/budget" sec:authorize="isAuthenticated()">
                        <i class="fas fa-hand-holding-usd"></i>
                        Budget
                    </a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" href="/about">
                        <i class="fas fa-users"></i>
                        About Us
                    </a>
                </li>

                <li class="nav-item" sec:authorize="isAuthenticated()">
                    <form th:action="@{/logout}" th:method="post">
                        <button class="nav-link" style="border:none; background:none; color:red">
                            <i class="fas fa-sign-in-alt"></i>
                            Log Out
                        </button>
                    </form>
                </li>

                <li class="nav-item" sec:authorize="isAnonymous()">
                    <a class="nav-link" href="/register">
                        <i class="fas fa-user-plus"></i>
                        Sign-Up
                    </a>
                </li>

                <li class="nav-item" sec:authorize="isAnonymous()">
                    <a class="nav-link" href="/login" style="color:green">
                    <i class="fas fa-sign-in-alt"></i>
                        Log In
                    </a>
                </li>

            </ul>
        </div>
    </nav>
</standard_nav>

<footer_nav th:fragment="footer_nav">

    <!-- collapsing navbar elements -->
    <div class="navbar navbar-expand-lg navbar-light footer">

        <!-- left side content -->
        <ul class="navbar-nav mr-auto" id="footer-nav">
            <li class="nav-item">&copy; quackertracker.com</li>
        </ul>
    </div>
</footer_nav>

<div th:fragment="footer">
    <script src="/webjars/jquery/jquery.min.js"></script>
    <script src="/webjars/popper.js/popper.min.js"></script>
    <script src="/webjars/bootstrap/js/bootstrap.min.js"></script>
    <script src="js/billJS.js"></script>
<!--    <script src="js/budgetJS.js"></script>-->
    <script src="/js/transactionJs.js"></script>
</div>

<div th:fragment="footer-transactions">
    <script src="/webjars/jquery/jquery.min.js"></script>
    <script src="/webjars/popper.js/popper.min.js"></script>
    <script src="/webjars/bootstrap/js/bootstrap.min.js"></script>
    <script src="js/billJS.js"></script>
<!--    <script src="js/budgetJS.js"></script>-->
    <script src="js/transactionJs.js"></script>
</div>

</body>
</html>
